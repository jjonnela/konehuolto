<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Koneet</title>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
<link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href = "@{/css/customstyle.css}" rel="stylesheet">
</head>
<body>
	<div th:insert="navigaatio :: navbar"></div>
	<h1>Koneet</h1>
	<div class="container">
		<div class="row">
			<table class="table table-responsive table-bordered table-striped">
				<thead>
					<tr>
						<th>Valmistenumero</th>
						<th>Merkki</th>
						<th>Malli</th>
						<th>Vuosi</th>
						<th>Tyyppi</th>
					</tr>
				</thead>
				<tbody>
					<tr th:object="${kone}">
						<td th:text="*{valmistenumero}"></td>
						<td th:text="*{merkki}"></td>
						<td th:text="*{malli}"></td>
						<td th:text="*{vuosi}"></td>
						<td th:text="*{tyyppi}"></td>						
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
		<div class="container">
		<div class="row">
			<table class="table table-responsive table-bordered table-striped">
				<thead>
					<tr>
						<th>Päivämäärä</th>
						<th>Kuvaus</th>
						<th>Kone</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="huolto : ${huollot}">
						<td th:text="${huolto.pvm}"></td>
						<td th:text="${huolto.kuvaus}"></td>
						<td th:text="${huolto.kone.valmistenumero}"></td>						
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
